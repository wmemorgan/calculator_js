<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Javascript Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css" />

  
</head>
<body>
  <div class="container">
    <div class="heading">
      <h2>Electronic Calculator</h2>
    </div>
    <div id="screen">
      <div id="display"></div>
      <div id="equation"></div>
    </div>
    <div class="keypad">
      <div class="key" id="AC">AC</div>
      <div class="key" id="CE">CE</div>
      <div class="key operator">&divide;</div>
      <div class="key operator">&times;</div>
      <div class="key">7</div>
      <div class="key">8</div>
      <div class="key">9</div>
      <div class="key operator">-</div>
      <div class="key">4</div>
      <div class="key">5</div>
      <div class="key">6</div>
      <div class="key operator">&plus;</div>
      <div class="key">1</div>
      <div class="key">2</div>
      <div class="key">3</div>
      <div class="key" id="equals">&equals;</div>
      <div class="key" id="zerokey">0</div>
      <div class="key" id="decimal">.</div>

    </div>

  </div>
<script src="script.js"></script>
</body>
</html>
