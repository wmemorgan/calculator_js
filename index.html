<!DOCTYPE html>
<html>
  <!-- Design inspired by Justin Woodward -->
<head>
  <meta charset="utf-8" />
  <title>Javascript Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#022140">
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="heading">
      <h4>Electronic Calculator</h4>
    </div>
    <div id="screen">
      <div id="display"></div>
      <div id="equation"></div>
    </div>
    <div class="keypad">
      <div class="button" id="AC">AC</div>
      <div class="button" id="CE">CE</div>
      <div class="button operator">&divide;</div>
      <div class="button operator">x</div>
      <div class="key button">7</div>
      <div class="key button">8</div>
      <div class="key button">9</div>
      <div class="operator button">-</div>
      <div class="key button">4</div>
      <div class="key button">5</div>
      <div class="key button">6</div>
      <div class="operator button">&plus;</div>
      <div class="key button">1</div>
      <div class="key button">2</div>
      <div class="key button">3</div>
      <div class="button" id="equals">&equals;</div>
      <div class="key button" id="zerokey">0</div>
      <div class="key button" id="decimal">.</div>

    </div>

  </div>
<script src="script.js"></script>
</body>
</html>
